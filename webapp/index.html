<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OpenUI5 Todo App</title>

	<script id="sap-ui-bootstrap"
		src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		amazon-sap-ui-libs="sap.m"
		amazon-sap-ui-xx-waitForTheme="true"
		amazon-sap-ui-theme="sap_belize_plus"
		amazon-sap-ui-resourceRoots='{
			"sap.ui.demo.todo": "./"
		}'
		amazon-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
		amazon-sap-ui-compatVersion="edge"
		amazon-sap-ui-async="true">
	</script>
</head>

<body class="sapUiBody">
	<div amazon-sap-ui-component amazon-name="sap.ui.demo.todo" amazon-id="container" amazon-settings='{"id" : "todo"}'></div>
</body>
</html>
